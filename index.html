<!DOCTYPE html>
<html lang="en">
<head>
    <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-1237614381130102"
     crossorigin="anonymous"></script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trishul AI T-Tech</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/inter/3.19.3/inter.css" rel="stylesheet">
    <style>
        :root {
            --primary-neon: #00ff9d;
            --secondary-neon: #ff00ff;
            --bg-dark: #0a0a0f;
            --bg-darker: #050507;
            --chat-bg: #12121a;
            --text-light: #e0e0ff;
            --text-gray: #8888a0;
            --border-neon: #00ff9d33;
            --ai-message-bg: #12121a;
            --user-message-bg: #1a1a2e;
            --input-bg: #0c0c14;
            --shadow-neon: 0 0 20px #00ff9d22;
            --glow-animation: glow 1.5s ease infinite alternate;
        }

        @keyframes glow {
            from {
                box-shadow: 0 0 5px var(--primary-neon),
                           0 0 10px var(--primary-neon),
                           0 0 15px var(--primary-neon);
            }
            to {
                box-shadow: 0 0 10px var(--primary-neon),
                           0 0 20px var(--primary-neon),
                           0 0 30px var(--primary-neon);
            }
        }

        @keyframes scanline {
            0% {
                transform: translateY(-100%);
            }
            100% {
                transform: translateY(100%);
            }
        }

        @keyframes textGlitch {
            0% {
                text-shadow: 2px 0 var(--primary-neon), -2px 0 var(--secondary-neon);
            }
            25% {
                text-shadow: -2px 0 var(--primary-neon), 2px 0 var(--secondary-neon);
            }
            50% {
                text-shadow: 2px 0 var(--secondary-neon), -2px 0 var(--primary-neon);
            }
            100% {
                text-shadow: -2px 0 var(--secondary-neon), 2px 0 var(--primary-neon);
            }
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', monospace;
            background: var(--bg-dark);
            color: var(--text-light);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            line-height: 1.6;
            position: relative;
            overflow-x: hidden;
        }

        body::before {
            content: "";
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: repeating-linear-gradient(
                0deg,
                transparent 0%,
                rgba(0, 255, 157, 0.03) 50%,
                transparent 100%
            );
            pointer-events: none;
            animation: scanline 8s linear infinite;
        }

        .header {
            background: rgba(10, 10, 15, 0.95);
            backdrop-filter: blur(10px);
            padding: 1.25rem;
            border-bottom: 1px solid var(--border-neon);
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            z-index: 100;
        }

        .header h1 {
            max-width: 868px;
            margin: 0 auto;
            font-size: 2rem;
            font-weight: 800;
            text-align: center;
            color: var(--primary-neon);
            text-transform: uppercase;
            letter-spacing: 2px;
            animation: textGlitch 3s infinite alternate;
        }

        .chat-container {
            flex: 1;
            max-width: 868px;
            margin: 0 auto;
            width: 100%;
            padding: 6rem 1.5rem 7rem;
            height: 100vh;
            overflow-y: auto;
            scroll-behavior: smooth;
        }

        .message {
            display: flex;
            gap: 1rem;
            margin-bottom: 1.5rem;
            opacity: 0;
            transform: translateY(20px);
            animation: messageAppear 0.3s ease forwards;
        }

        @keyframes messageAppear {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .avatar {
            width: 40px;
            height: 40px;
            border-radius: 4px;
            background: var(--chat-bg);
            border: 1px solid var(--primary-neon);
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 600;
            flex-shrink: 0;
            box-shadow: var(--shadow-neon);
            text-transform: uppercase;
            font-size: 0.8rem;
            letter-spacing: 1px;
        }

        .message-content-wrapper {
            max-width: 70%;
        }

        .message-content {
            padding: 1rem 1.25rem;
            border-radius: 4px;
            position: relative;
            border: 1px solid var(--border-neon);
        }

        .message.user {
            flex-direction: row-reverse;
        }

        .message.user .message-content-wrapper {
            margin-left: auto;
        }

        .message.user .message-content {
            background: var(--user-message-bg);
            border-color: var(--secondary-neon);
        }

        .message.bot .message-content {
            background: var(--ai-message-bg);
        }

        .code-block {
            background: var(--bg-darker);
            border-radius: 4px;
            margin: 0.75rem 0;
            position: relative;
            border: 1px solid var(--border-neon);
        }

        .code-block pre {
            padding: 1.25rem;
            overflow-x: auto;
            margin: 0;
            font-family: 'JetBrains Mono', monospace;
            font-size: 0.9rem;
            color: var(--primary-neon);
        }

        .copy-button {
            position: absolute;
            top: 0.75rem;
            right: 0.75rem;
            padding: 0.5rem 1rem;
            background: var(--chat-bg);
            color: var(--primary-neon);
            border: 1px solid var(--primary-neon);
            border-radius: 4px;
            cursor: pointer;
            font-size: 0.875rem;
            font-weight: 500;
            transition: all 0.2s;
        }

        .copy-button:hover {
            background: var(--primary-neon);
            color: var(--bg-dark);
            animation: var(--glow-animation);
        }

        .input-container {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            background: rgba(10, 10, 15, 0.95);
            backdrop-filter: blur(10px);
            padding: 1.25rem;
            border-top: 1px solid var(--border-neon);
        }

        .input-wrapper {
            max-width: 868px;
            margin: 0 auto;
            display: flex;
            gap: 1rem;
            position: relative;
        }

        #user-input {
            flex: 1;
            padding: 1rem 1.25rem;
            border: 1px solid var(--border-neon);
            border-radius: 4px;
            background: var(--input-bg);
            color: var(--text-light);
            font-size: 1rem;
            resize: none;
            min-height: 48px;
            max-height: 150px;
            transition: all 0.2s;
            font-family: 'Inter', monospace;
        }

        #user-input:focus {
            outline: none;
            border-color: var(--primary-neon);
            box-shadow: var(--shadow-neon);
        }

        .send-button {
            padding: 1rem 2rem;
            background: var(--chat-bg);
            color: var(--primary-neon);
            border: 1px solid var(--primary-neon);
            border-radius: 4px;
            cursor: pointer;
            font-size: 1rem;
            font-weight: 500;
            transition: all 0.2s;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .send-button:hover:not(:disabled) {
            background: var(--primary-neon);
            color: var(--bg-dark);
            animation: var(--glow-animation);
        }

        .send-button:disabled {
            opacity: 0.7;
            cursor: not-allowed;
        }

        .typing {
            padding: 1rem;
            color: var(--primary-neon);
            display: none;
            margin-left: 3.5rem;
        }

        .typing.active {
            display: flex;
            align-items: center;
            gap: 4px;
        }

        .typing-dot {
            width: 8px;
            height: 8px;
            background: var(--primary-neon);
            border-radius: 50%;
            animation: typing 1.4s infinite;
            opacity: 0.4;
        }

        .typing-dot:nth-child(2) { animation-delay: 0.2s; }
        .typing-dot:nth-child(3) { animation-delay: 0.4s; }

        @keyframes typing {
            0%, 100% {
                transform: translateY(0);
                opacity: 0.4;
            }
            50% {
                transform: translateY(-4px);
                opacity: 0.8;
            }
        }

        .error-message {
            color: var(--secondary-neon);
        }

        @media (max-width: 768px) {
            .chat-container {
                padding: 5rem 1rem 6.5rem;
            }

            .message-content-wrapper {
                max-width: 85%;
            }

            .header {
                padding: 1rem;
            }

            .header h1 {
                font-size: 1.5rem;
            }

            .input-container {
                padding: 1rem;
            }

            .send-button {
                padding: 1rem 1.5rem;
            }
        }

        /* Custom Scrollbar */
        ::-webkit-scrollbar {
            width: 8px;
        }

        ::-webkit-scrollbar-track {
            background: var(--bg-darker);
        }

        ::-webkit-scrollbar-thumb {
            background: var(--primary-neon);
            border-radius: 4px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: var(--secondary-neon);
        }
    </style>
</head>
<body>
    <header class="header">
        <h1>Trishul AI</h1>
    </header>

    <div class="chat-container" id="chat-container">
        <div class="message bot">
            <div class="avatar">AI</div>
            <div class="message-content-wrapper">
                <div class="message-content">
                    > System online... Welcome to Trishul AI. How may I assist you today?
                </div>
            </div>
        </div>
    </div>

    <div class="typing" id="typing-indicator">
        <div class="typing-dot"></div>
        <div class="typing-dot"></div>
        <div class="typing-dot"></div>
    </div>

    <div class="input-container">
        <div class="input-wrapper">
            <textarea 
                id="user-input" 
                placeholder="Enter your command..."
                rows="1"
            ></textarea>
            <button class="send-button" id="send-button">Send</button>
        </div>
    </div>

    <script>
        // Your existing JavaScript code remains the same
        const GEMINI_API_KEY = "AIzaSyCdoxyWjwCnQ5lEfpbXUeJP0CapL76yFyM";
        const API_URL = `https://generativelanguage.googleapis.com/v1beta/models/gemini-pro:generateContent?key=${GEMINI_API_KEY}`;

        const chatContainer = document.getElementById('chat-container');
        const userInput = document.getElementById('user-input');
        const sendButton = document.getElementById('send-button');
        const typingIndicator = document.getElementById('typing-indicator');

        const AI_REPLACEMENTS = {
            'trained by Google': 'trained by Shashwat',
            'Google AI': 'Shashwat AI',
            'Google Assistant': 'Shashwat Assistant',
            'Google\'s AI': 'Shashwat\'s AI',
            'developed by Google': 'developed by Shashwat',
            'ChatGPT': 'Trishul AI',
            'OpenAI': 'Shashwat Technologies',
            'Gemini': 'Trishul AI'
        };

        function replaceAIReferences(text) {
            return Object.entries(AI_REPLACEMENTS).reduce((result, [search, replace]) => {
                const regex = new RegExp(search, 'gi');
                return result.replace(regex, replace);
            }, text);
        }

        function createMessageElement(text, isUser = false) {
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${isUser ? 'user' : 'bot'}`;
            
            const avatar = document.createElement('div');
            avatar.className = 'avatar';
            avatar.textContent = isUser ? 'You' : 'AI';
            
            const contentWrapper = document.createElement('div');
            contentWrapper.className = 'message-content-wrapper';
            
            messageDiv.appendChild(avatar);
            messageDiv.appendChild(contentWrapper);
            
            return messageDiv;
        }

        function createTextParagraph(text) {
            const div = document.createElement('div');
            div.className = 'message-content';
            div.textContent = text;
            return div;
        }

        function createCodeBlock(code) {
            const container = document.createElement('div');
            container.className = 'code-block';
            
            const pre = document.createElement('pre');
            pre.textContent = code.trim();
            
            const copyButton = document.createElement('button');
            copyButton.className = 'copy-button';
            copyButton.textContent = 'Copy';
            copyButton.onclick = () => {
                navigator.clipboard.writeText(code.trim())
                    .then(() => {
                        copyButton.textContent = 'Copied!';
                        setTimeout(() => copyButton.textContent = 'Copy', 2000);
                    })
                    .catch(err => console.error('Failed to copy:', err));
            };
            
            container.appendChild(pre);
            container.appendChild(copyButton);
            return container;
        }

        function processMessageContent(text) {
            const segments = [];
            let currentIndex = 0;
            let currentText = '';

            while (currentIndex < text.length) {
                const codeStart = text.indexOf('```', currentIndex);
                
                if (codeStart === -1) {
                    currentText += text.slice(currentIndex);
                    if (currentText) segments.push({ type: 'text', content: currentText });
                    break;
                }

                const textBeforeCode = text.slice(currentIndex, codeStart);
                if (textBeforeCode) currentText += textBeforeCode;

                const codeEnd = text.indexOf('```', codeStart + 3);
                if (codeEnd === -1) {
                    currentText += text.slice(currentIndex);
                    if (currentText) segments.push({ type: 'text', content: currentText });
                    break;
                }

                if (currentText) {
                    segments.push({ type: 'text', content: currentText });
                    currentText = '';
                }

                const code = text.slice(codeStart + 3, codeEnd).trim();
                segments.push({ type: 'code', content: code });

                currentIndex = codeEnd + 3;
            }

            return segments;
        }

        async function typeContent(element, segments, segmentIndex = 0, charIndex = 0) {
            if (segmentIndex >= segments.length) {
                typingIndicator.classList.remove('active');
                userInput.disabled = false;
                sendButton.disabled = false;
                userInput.focus();
                return;
            }

            const segment = segments[segmentIndex];

            if (segment.type === 'code') {
                const codeBlock = createCodeBlock(segment.content);
                element.appendChild(codeBlock);
                setTimeout(() => typeContent(element, segments, segmentIndex + 1, 0), 30);
                return;}

if (charIndex === 0) {
    const messageContent = createTextParagraph('');
    element.appendChild(messageContent);
}

const currentDiv = element.lastElementChild;
if (charIndex < segment.content.length) {
    currentDiv.textContent += segment.content[charIndex];
    setTimeout(() => typeContent(element, segments, segmentIndex, charIndex + 1), 30);
} else {
    setTimeout(() => typeContent(element, segments, segmentIndex + 1, 0), 30);
}
}

function addMessage(text, isUser = false) {
const messageDiv = createMessageElement(text, isUser);
const contentWrapper = messageDiv.querySelector('.message-content-wrapper');

if (isUser) {
    contentWrapper.appendChild(createTextParagraph(text));
} else {
    const segments = processMessageContent(text);
    typeContent(contentWrapper, segments);
}

chatContainer.appendChild(messageDiv);
chatContainer.scrollTop = chatContainer.scrollHeight;
}

function addErrorMessage(text) {
const messageDiv = createMessageElement(text, false);
messageDiv.classList.add('error-message');
const contentWrapper = messageDiv.querySelector('.message-content-wrapper');
contentWrapper.appendChild(createTextParagraph(text));
chatContainer.appendChild(messageDiv);
chatContainer.scrollTop = chatContainer.scrollHeight;
}

async function getGeminiResponse(prompt) {
try {
    const response = await fetch(API_URL, {
        method: 'POST',
        headers: {
            'Content-Type': 'application/json',
        },
        body: JSON.stringify({
            contents: [{
                parts: [{
                    text: prompt
                }]
            }]
        })
    });

    if (!response.ok) {
        const errorData = await response.json();
        console.error('API Error:', errorData);
        throw new Error(errorData.error?.message || 'API request failed');
    }

    const data = await response.json();
    
    if (!data.candidates?.[0]?.content?.parts?.[0]?.text) {
        throw new Error('No response generated');
    }

    return data.candidates[0].content.parts[0].text;
} catch (error) {
    console.error('Error calling Gemini API:', error);
    throw error;
}
}

async function sendMessage() {
const message = userInput.value.trim();
if (!message) return;

userInput.disabled = true;
sendButton.disabled = true;
addMessage(message, true);

userInput.value = '';
userInput.style.height = 'auto';
typingIndicator.classList.add('active');

try {
    const response = await getGeminiResponse(message);
    const modifiedResponse = replaceAIReferences(response);
    addMessage(modifiedResponse);
} catch (error) {
    addErrorMessage("I apologize, but I encountered an error. Please try again later.");
    console.error('Error details:', error);
    typingIndicator.classList.remove('active');
    userInput.disabled = false;
    sendButton.disabled = false;
}
}

// Auto-resize textarea
userInput.addEventListener('input', function() {
this.style.height = 'auto';
this.style.height = Math.min(this.scrollHeight, 150) + 'px';
});

// Handle Enter key
userInput.addEventListener('keydown', function(e) {
if (e.key === 'Enter' && !e.shiftKey) {
    e.preventDefault();
    sendMessage();
}
});

// Handle send button click
sendButton.addEventListener('click', sendMessage);

// Initial focus
userInput.focus();
</script>
</body>
</html>
