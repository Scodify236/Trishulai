<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trishul AI Chatbot</title>
    <style>
        :root {
            --primary-color: #4f46e5;
            --bg-dark: #0f172a;
            --bg-darker: #070c16;
            --chat-bg: #1e293b;
            --text-light: #f1f5f9;
            --text-gray: #94a3b8;
            --border-color: #334155;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: system-ui, -apple-system, sans-serif;
            background-color: var(--bg-dark);
            color: var(--text-light);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .header {
            background-color: var(--bg-darker);
            padding: 1rem;
            border-bottom: 1px solid var(--border-color);
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            z-index: 100;
        }

        .header h1 {
            max-width: 768px;
            margin: 0 auto;
            font-size: 1.5rem;
            color: var(--primary-color);
        }

        .chat-container {
            flex: 1;
            max-width: 768px;
            margin: 0 auto;
            width: 100%;
            padding: 5rem 1rem 6rem;
            height: 100vh;
            overflow-y: auto;
        }

        .message {
            max-width: 85%;
            padding: 1rem;
            border-radius: 1rem;
            margin-bottom: 1rem;
            line-height: 1.5;
            white-space: pre-wrap;
        }

        .message.user {
            background-color: var(--primary-color);
            color: white;
            margin-left: auto;
            border-bottom-right-radius: 0.25rem;
        }

        .message.bot {
            background-color: var(--chat-bg);
            border: 1px solid var(--border-color);
            border-bottom-left-radius: 0.25rem;
        }

        .input-container {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            background-color: var(--bg-darker);
            padding: 1rem;
            border-top: 1px solid var(--border-color);
        }

        .input-wrapper {
            max-width: 768px;
            margin: 0 auto;
            display: flex;
            gap: 0.75rem;
        }

        #user-input {
            flex: 1;
            padding: 0.75rem;
            border: 1px solid var(--border-color);
            border-radius: 0.5rem;
            background-color: var(--chat-bg);
            color: var(--text-light);
            font-size: 1rem;
            resize: none;
            min-height: 40px;
        }

        #user-input:focus {
            outline: none;
            border-color: var(--primary-color);
        }

        .send-button {
            padding: 0.75rem 1.5rem;
            background-color: var(--primary-color);
            color: white;
            border: none;
            border-radius: 0.5rem;
            cursor: pointer;
            font-size: 1rem;
        }

        .send-button:hover {
            opacity: 0.9;
        }

        .send-button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .typing {
            padding: 1rem;
            color: var(--text-gray);
            display: none;
        }

        .typing.active {
            display: flex;
            align-items: center;
            gap: 4px;
        }

        .typing-dot {
            width: 8px;
            height: 8px;
            background-color: var(--text-gray);
            border-radius: 50%;
            animation: typing 1.4s infinite;
            opacity: 0.4;
        }

        .typing-dot:nth-child(2) {
            animation-delay: 0.2s;
        }

        .typing-dot:nth-child(3) {
            animation-delay: 0.4s;
        }

        @keyframes typing {
            0%, 100% {
                transform: translateY(0);
                opacity: 0.4;
            }
            50% {
                transform: translateY(-4px);
                opacity: 0.8;
            }
        }

        @media (max-width: 640px) {
            .chat-container {
                padding: 4.5rem 0.75rem 5.5rem;
            }

            .message {
                max-width: 90%;
                padding: 0.875rem;
            }

            .header {
                padding: 0.75rem;
            }

            .input-container {
                padding: 0.75rem;
            }
        }
    </style>
</head>
<body>
    <header class="header">
        <h1>Trishul AI Chatbot</h1>
    </header>

    <div class="chat-container" id="chat-container">
        <div class="message bot">
            Hello! I'm Trishul AI. How can I assist you today?
        </div>
    </div>

    <div class="typing" id="typing-indicator">
        <div class="typing-dot"></div>
        <div class="typing-dot"></div>
        <div class="typing-dot"></div>
    </div>

    <div class="input-container">
        <div class="input-wrapper">
            <textarea 
                id="user-input" 
                placeholder="Type your message here..."
                rows="1"
            ></textarea>
            <button class="send-button" onclick="sendMessage()">Send</button>
        </div>
    </div>

    <script>
        const GEMINI_API_KEY = "AIzaSyCdoxyWjwCnQ5lEfpbXUeJP0CapL76yFyM";
        const MODEL_NAME = "gemini-1.5-flash";
        const API_URL = `https://generativelanguage.googleapis.com/v1beta/models/${MODEL_NAME}:generateContent?key=${GEMINI_API_KEY}`;
    
        const chatContainer = document.getElementById('chat-container');
        const userInput = document.getElementById('user-input');
        const sendButton = document.querySelector('.send-button');
        const typingIndicator = document.getElementById('typing-indicator');
    
        // Replace AI references function
        function replaceAIReferences(text) {
            const replacements = {
                'trained by Google': 'trained by Shashwat',
                'Google AI': 'Shashwat AI',
                'Google Assistant': 'Shashwat Assistant',
                'Google\'s AI': 'Shashwat\'s AI',
                'developed by Google': 'developed by Shashwat',
                'ChatGPT': 'Trishul AI',
                'OpenAI': 'Shashwat Technologies'
            };
    
            let modifiedText = text;
            for (const [search, replace] of Object.entries(replacements)) {
                const regex = new RegExp(search, 'gi');
                modifiedText = modifiedText.replace(regex, replace);
            }
            return modifiedText;
        }
    
        // Auto-resize textarea
        userInput.addEventListener('input', function() {
            this.style.height = 'auto';
            this.style.height = Math.min(this.scrollHeight, 120) + 'px';
        });
    
        // Handle Enter key
        userInput.addEventListener('keydown', function(e) {
            if (e.key === 'Enter' && !e.shiftKey) {
                e.preventDefault();
                sendMessage();
            }
        });
    
        function addMessage(text, isUser = false) {
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${isUser ? 'user' : 'bot'}`;
            messageDiv.textContent = text;
            chatContainer.appendChild(messageDiv);
            chatContainer.scrollTop = chatContainer.scrollHeight;
        }
    
        async function getGeminiResponse(prompt) {
            try {
                const response = await fetch(API_URL, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        contents: [{
                            parts: [{
                                text: prompt
                            }]
                        }]
                    })
                });
    
                if (!response.ok) {
                    throw new Error('API request failed');
                }
    
                const data = await response.json();
                return data.candidates[0].content.parts[0].text;
            } catch (error) {
                console.error('Error calling Gemini API:', error);
                return "I apologize, but I encountered an error. Please try again.";
            }
        }
        
        async function sendMessage() {
            const message = userInput.value.trim();
            if (!message) return;
    
            // Disable input while processing
            userInput.disabled = true;
            sendButton.disabled = true;
    
            // Add user message
            addMessage(message, true);
    
            // Clear input
            userInput.value = '';
            userInput.style.height = 'auto';
    
            // Show typing indicator
            typingIndicator.classList.add('active');
    
            // Get and display Gemini's response
            let response = await getGeminiResponse(message);
            typingIndicator.classList.remove('active');
    
            // Replace references in the response
            response = replaceAIReferences(response);
    
            addMessage(response);
    
            // Re-enable input
            userInput.disabled = false;
            sendButton.disabled = false;
            userInput.focus();
        }
    
        // Initial focus
        userInput.focus();
    </script>
    
</body>
</html>
